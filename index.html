<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshvardhan Industry</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            background-color: rgb(95, 79, 79);
            
        }
        #pdf-container {
            margin-top: 20px;
        }
        .box{
            border: 2px solid;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            width: 50%;
            text-align: center;
            height: 50%;
            background: linear-gradient(to top, #1bb913 50%, #ff1e9a 50%);
        }
        .button{
            width: auto;
            height: auto;
            font-size: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: italic;
            color: #ffffff;
            background-color: #ff1e9a;
            border-radius: 10px;
        }
        #imageInput{
            width: auto;
            height: auto;
            font-size: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: italic;
            color: #ffffff;
            border-radius: 10px;
        }
        #pdfInput{
            width: auto;
            height: auto;
            font-size: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: italic;
            color: #ffffff;
            border-radius: 10px;
        }
        .para{
            color: rgb(9, 220, 108);
            text-decoration: dashed;
        }
    </style>
</head>
<body>
    <div class="box">
    <h1>Image to PDF Converter</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button class="button" onclick="convertImageToPDF()">Convert to PDF</button>
    <div id="pdf-container"></div>
</div>
<br>
    <div class="box">
        <h1>Convert PDF to Images and Download</h1><br>
        <input type="file" id="pdfInput" accept="application/pdf">
        <button class="button" onclick="convertPDFToImages()">Convert and Download ZIP</button>
    <br><br>
</div>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
